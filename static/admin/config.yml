  - name: recipes
    label: Recipes
    folder: assets/content/recipes
    create: true
    preview_path: '{{slug}}'
    slug: '{{slug}}'
    fields:
      - name: title
        label: Title
        widget: string
        required: true
      - name: description
        label: Description
        widget: string
        required: false
      - name: images
        lable: Images
        widget: list
        require: true
        fields:
          - { name: image, label: Image, widget: image, required: true }
          - {
              name: aspectRatio,
              label: Aspect Ratio,
              widget: select,
              required: true,
              options: ['1X1', '4x3', '16x9'],
            }
      - name: author
        label: Author
        widget: relation
        required: true
        collection: authors
        valueField: name
        searchFields: [name]
      - name: categories
        label: Categories
        widget: relation
        multiple: true
        required: false
        collection: recipeCategories
        valueField: title
        searchFields: [title]
      - name: cuisines
        label: Cuisines
        widget: relation
        multiple: true
        required: false
        collection: recipeCuisines
        valueField: title
        searchFields: [title]
      - name: cookingMethods
        label: Cooking Methods
        widget: relation
        multiple: true
        required: false
        collection: cookingMethods
        valueField: title
        searchFields: [title]
      - name: suitableForDiet
        label: Suitable for Restricted Diet
        widget: relation
        multiple: true
        required: false
        collection: restrictedDiets
        valueField: title
        searchFields: [title]
      - name: tags
        label: Tags
        widget: relation
        multiple: true
        required: false
        collection: tags
        valueField: title
        searchFields: [title]
      - name: published
        label: Publish Date
        widget: datetime
        default: true
        required: true
      - name: updated
        label: Updated Date
        widget: datetime
        default: ''
        required: false
      - name: prepTime
        label: Preparation Time
        widget: object
        required: false
        collapsed: true
        fields:
          - { name: hours, label: Hours, widget: number, default: 0 }
          - { name: minutes, label: Miutes, widget: number, default: 0 }
      - name: cookTime
        label: Cooking Time
        widget: object
        required: false
        collapsed: true
        fields:
          - { name: hours, label: Hours, widget: number, default: 0 }
          - { name: minutes, label: Miutes, widget: number, default: 0 }
      - name: totalTime
        label: Total Time
        widget: object
        required: false
        collapsed: true
        fields:
          - { name: hours, label: Hours, widget: number, default: 0 }
          - { name: minutes, label: Miutes, widget: number, default: 0 }
      - name: nutrition
        label: Nutritional Information
        widget: object
        required: false
        collapsed: true
        fields:
          - { name: servingSize, label: Serving Size, widget: string }
          - { name: calories, label: Calories, widget: number }
          - { name: fatContent, label: Fat Content (g), widget: number }
          - {
              name: unsaturatedFatContent,
              label: Unsaturated Fat Content (g),
              widget: number,
            }
          - {
              name: saturatedFatContent,
              label: Saturated Fat Content (g),
              widget: number,
            }
          - {
              name: transFatContent,
              label: Trans Fat Content (g),
              widget: number,
            }
          - {
              name: cholesterolContent,
              label: Cholesterol Content (mg),
              widget: number,
            }
          - {
              name: carbohydrateContent,
              label: Carbohydrate Content (g),
              widget: number,
            }
          - { name: sugarContent, label: Sugar Content (g), widget: number }
          - { name: fiberContent, label: Fiber Content (g), widget: number }
          - { name: proteinContent, label: Protein Content (g), widget: number }
          - { name: sodiumContent, label: Sodium Content (mg), widget: number }
      - name: yield
        label: Recipe Yield
        widget: object
        required: false
        collapsed: true
        fields:
          - { name: servings, label: Servings, widget: number }
          - { name: description, label: Description, widget: string }
      - name: ingredients
        label: Ingredients
        widget: list
        required: true
        allow_add: true
        minimize_collapsed: true
        summary: '{{fields.name}}, {{fields.preparation}} {{fields.options}}'
        fields:
          - name: quantities
            label: Quantities
            label_singular: Quantity
            widget: list
            required: true
            collapsed: false
            summary: '{{fields.quantity}} {{fields.label}}'
            fields:
              - name: quantity
                label: Quantity
                required: true
                widget: number
                valueType: float
                min: 0
              - name: label
                label: Quantity Label
                widget: select
                required: false
                options:
                  [
                    'tsp',
                    'tbsp',
                    'cup',
                    'pint',
                    'quart',
                    'gallon',
                    'ounce',
                    'pound',
                    'mg',
                    'g',
                    'kg',
                    'ml',
                    'l',
                    'in',
                    'ft',
                    'cm',
                    'm',
                    'piece',
                    'slice',
                    'can',
                    'bag',
                  ]
          - name: mass
            label: Mass Equivalent
            widget: object
            required: false
            collapsed: true
            summary: '{{fields.quantity}} {{fields.label}}'
            fields:
              - name: quantity
                label: Quantity
                widget: number
                valueType: float
                min: 0
                required: true
              - name: label
                label: Quantity Label
                widget: select
                required: false
                options: ['ounce', 'pound', 'mg', 'g', 'kg']
          - name: name
            label: Name
            widget: string
            required: true
          - name: preparation
            label: Preparation
            widget: string
            required: false
          - name: options
            label: Options
            widget: select
            required: false
            options: ['optional']
      - name: instructions
        label: Instructions
        widget: list
        required: true
        allow_add: true
        minimize_collapsed: true
        summary: '{{fields.text}}'
        fields:
          - {
              name: name,
              label: Name,
              widget: relation,
              required: false,
              collection: cookingTechniques,
              valueField: title,
              searchFields: [title],
            }
          - { name: text, label: Text, widget: text, required: true }
          - {
              name: beforeImage,
              label: Image Before Step,
              widget: image,
              required: false,
            }
          - {
              name: afterImage,
              label: Image After Step,
              widget: image,
              required: false,
            }
          - { name: tip, label: Tip, widget: text, required: false }
      - name: subRecipes
        label: Sub-Recipes
        widget: list
        required: false
        allow_add: true
        minimize_collapsed: true
        summary: '{{fields.title}}'
        fields:
          - name: title
            label: Title
            widget: string
            required: true
          - name: description
            label: Description
            widget: string
            required: false
          - name: yield
            label: Recipe Yield
            widget: object
            required: false
            collapsed: true
            fields:
              - { name: servings, label: Servings, widget: number }
              - { name: description, label: Description, widget: string }
          - name: ingredients
