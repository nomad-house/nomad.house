backend:
  name: github
  repo: nomad-house/nomad.house
  branch: master
  site_domain: codeified.org
  base_url: https://nomad-devops.nomad.house/v1
  auth_endpoint: auth
local_backend: true
publish_mode: editorial_workflow
media_folder: 'static/media'
public_folder: 'static/media'
site_url: https://nomad.house
collections:
  - name: authors
    label: Authors
    folder: assets/content/authors
    create: true
    slug: '{{slug}}'
    identified_field: name
    fields:
      - name: name
        label: Name
        widget: string
        required: true
      - name: description
        label: Description
        widget: markdown
        required: false
        hint: The authors bio
