                summary: '{{fields.quantity}} {{fields.label}}'
                fields:
                  - name: quantity
                    label: Quantity
                    widget: number
                    valueType: float
                    min: 0
                    required: true
                  - name: label
                    label: Quantity Label
                    widget: select
                    required: false
                    options: ['ounce', 'pound', 'mg', 'g', 'kg']
              - name: name
                label: Name
                widget: string
                required: true
              - name: preparation
                label: Preparation
                widget: string
                required: false
              - name: options
                label: Options
                widget: select
                required: false
                options: ['optional']
          - name: instructions
            label: Instructions
            widget: list
            required: true
            allow_add: true
            minimize_collapsed: true
            summary: '{{fields.text}}'
            fields:
              - {
                  name: name,
                  label: Name,
                  widget: relation,
                  required: false,
                  collection: cookingTechniques,
                  valueField: title,
                  searchFields: [title],
                }
              - { name: text, label: Text, widget: text, required: true }
              - {
                  name: beforeImage,
                  label: Image Before Step,
                  widget: image,
                  required: false,
                }
              - {
                  name: afterImage,
                  label: Image After Step,
                  widget: image,
                  required: false,
                }
              - { name: tip, label: Tip, widget: text, required: false }
      - { name: body, label: Body, widget: markdown, required: true }
  - name: posts
    label: Posts
    folder: assets/content/posts
    create: true
    preview_path: '{{slug}}'
    slug: '{{slug}}'
    fields:
      - { name: title, label: Title, widget: string, required: true }
      - { name: subtitle, label: Subtitle, widget: string, required: false }
      - { name: hero, lable: Hero Image, widget: image, require: true }
      - {
          name: author,
          label: Author,
          widget: relation,
          required: true,
          collection: authors,
          valueField: slug,
          searchFields: [name],
          displayFields: [name],
        }
      - {
          name: category,
          label: Category,
          widget: relation,
          multiple: true,
          collection: categories,
          valueField: name,
          searchFields: [name],
          displayFields: [name],
